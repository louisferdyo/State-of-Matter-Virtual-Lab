<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page - Virtual Matter Lab</title>
    <link rel="stylesheet" href="account.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Virtual Matter Lab</h1>
        <nav>
          <a href="../index.html">Experiment</a>
          <a href="../quiz/quiz.html">Quiz</a>
        </nav>
      </header>
    <div class="container">
        <h1>Account Information</h1>
        <div class="user-info">
            <div><span class="label">First Name:</span> <span id="loggedUserFName"></span></div>
            <div><span class="label">Last Name:</span> <span id="loggedUserLName"></span></div>
            <div><span class="label">Email:</span> <span id="loggedUserEmail"></span></div>
            <div><span class="label">Highest Score:</span> <span id="loggedUserScore"></span></div>
        </div>
        
        <div class="button-group">
            <button id="showChangePasswordForm">Change Password</button>
            <button id="logout">Logout</button>
            <button id="deleteAccount">Delete Account</button> 
        </div>

        <div id="changePasswordForm" style="display:none;">
            <h2>Change Password</h2>
            <div>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div>
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" required>
            </div>
            <button id="changePasswordBtn">Change Password</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Virtual Matter Lab. All rights reserved.</p>
    </footer>

    <script type="module" src="account.js"></script>
</body>
</html>
